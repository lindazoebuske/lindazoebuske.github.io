!DOCTYPE html>
<html lang="en"> <!-- Legt document sprache (englisch) fest -->
<head>
  <meta charset="UTF-8"> <!-- Zeichenkodierung UFT 8 -->
  <meta name="viewport" content="width=300, initial-scale=1.0"> <!-- sichtbarer bereit von 300px (board größe) ohne vergrößerung -->
  <title>Tic Tac Toe</title> <!-- Seitentittel -->
  <style>  
    /* Styling for the Tic Tac Toe board */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      background-color: #000;
      margin: 20px auto;
    
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      font-size: 2em;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

<div class="board">
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
</div>

</body>
</html>
